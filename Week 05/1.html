<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>proxy基本用法</title>
</head>
<body>
<script>
    let object = {
        a: 1,
        b: 2
    };
    let po = new Proxy(object, {
        set(obj, prop, val) {
            console.log(obj, prop, val);
        }
    });
</script>
</body>
</html>
